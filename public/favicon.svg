<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <!-- 고대비 다크 배경 -->
    <rect id="bg" width="32" height="32" rx="6" fill="#0F172A"/>
    
    <!-- 네온 블루 그라데이션 (FX 강조) -->
    <linearGradient id="neon_grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>

    <!-- 글로우 효과 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 테두리 -->
  <rect width="32" height="32" rx="6" fill="#0F172A"/>
  <rect x="0.5" y="0.5" width="31" height="31" rx="5.5" stroke="#1E293B" stroke-width="1"/>

  <!-- Audio Waves (Equalizer style) -->
  <g filter="url(#glow)">
    <rect x="7" y="14" width="3" height="4" rx="1.5" fill="#3B82F6">
      <animate attributeName="height" values="4;10;4" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="y" values="14;11;14" dur="1.5s" repeatCount="indefinite" />
    </rect>
    <rect x="12" y="10" width="3" height="12" rx="1.5" fill="url(#neon_grad)">
      <animate attributeName="height" values="12;18;12" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y" values="10;7;10" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="17" y="12" width="3" height="8" rx="1.5" fill="url(#neon_grad)">
      <animate attributeName="height" values="8;14;8" dur="1.8s" repeatCount="indefinite" />
      <animate attributeName="y" values="12;9;12" dur="1.8s" repeatCount="indefinite" />
    </rect>
    <rect x="22" y="15" width="3" height="2" rx="1" fill="#06B6D4">
      <animate attributeName="height" values="2;8;2" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="15;12;15" dur="2.2s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- 사이트의 기술적인 느낌을 주는 가로선 -->
  <rect x="6" y="24" width="20" height="1" rx="0.5" fill="#1E293B"/>
</svg>
